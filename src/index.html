<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Przepływomierz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <base href="/">
  <script src="assets/js/nand.js"></script>
</head>
<body class="mat-typography">
<div class="logo">Mapa</div>

<div id="bord" class="board"></div>

  <div class="topnav" id="myTopnav">
    <div class="dropdown">
      <button class="dropbtn"><b>NLM</b><br>Powered by DHI
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content" id="myDropdown">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
  </div>

  <div id="mySidebar" class="sidebar">
    <div class="flow">
      <h2 style="color: blue;">&#8592; Przepływomierz</h2>
    </div>
    <div class="box">
      <p>
        Instrukcja<br>
        Wypełnij dane i kliknij przycisk
        <span style="color:blue">dodaj punkt</span>
        .Następnie wybierz punkt na mapie i kliknij
        <span style="color:blue">zatwierdź.</span>
      </p>
    </div>
    <div class="box2">
      <form>
        <h4 style="color: blue;"><b>Dodaj nowy przepływomierz</b></h4>
        <label for="name">Nazwa:</label><br>
        <input type="text" id="name" name="name"><br>
        <br>
        <label for="type">Typ:</label><br>
        <select name="type" id="type">
          <option value="virtual">Przepływ wirtualny</option>
          <option value="statio">Przepływ stacjonarny</option>
          <option value="layere">Przepływ warstwowy</option>
        </select>
        <p></p>
        <label for="waterflow">Średnia wartość przepływu:</label><br>
        <input type="text" id="waterflow" name="waterflow"><br>
        <p></p>
        <input type="reset" class="button button1"></input>
        <button class="button button2">Zatwierdź</button>
      </form>
    </div>
  </div>
  
  <div id="main">
    <button id="openbtn" class="openbtn" onclick="toggleNav()">&#43; </button>
  </div>
  <app-root></app-root>  
  <app-map></app-map>
</body>
</html>
